<div [@routerTransition]>
    <h2 class="text-muted">Weather <small> Overview</small></h2>
    <div class="row">
        <div class="col-xl-2 col-lg-6"></div>
        <div class="col-xl-6 col-lg-6" style="max-height: 100%;">
            <!-- <input matInput placeholder="Search employee" [matAutocomplete]="auto" [formControl]="employeeCtrl"> -->
        <input type="text" class="form-control mr-sm-1" (keyup)="getCityIdsFirstWay($event)" placeholder="Enter City Name" id="userIdFirstWay"  />
            <option style="cursor:pointer; " class="dropdown-item" *ngFor="let item of cityList1"  (click)="SelectItem(item.name)" [value]="item">{{item.name}}</option>
        </div>
        <div class="col-xl-4 col-lg-6">
            <button class="btn btn-outline-primary" (click)="SearchCityTemp()"   type="submit">Search Location</button>
        </div>
    </div>
    <hr />
    <div class="row" >
        <div class="col-xl-6 col-lg-6" >
            <div style="background-color:lightseagreen;height:100%;">

                <h1 style="color: black;padding:2% 0% 0% 5%;"><img class="wob_tci" style="color: white;" alt="Smoke" src="//ssl.gstatic.com/onebox/weather/64/fog.png" id="wob_tci" data-atf="1" data-frt="0"> {{this.temp}}Â°C</h1>
                 <h5 style="color: black;padding:0% 0% 0% 5%;">Humidity : {{this.temprature ?.humidity}}%</h5>
              </div>
        </div>
        <div class="col-xl-6 col-lg-6" >
            <div style="background-color: lightseagreen;height:100%;">
                <h3 style="color: black;padding:2% 0% 0% 5%;">{{this.defaultCity ?.name}}</h3>
                <h5 style="color: black;padding:0% 0% 0% 5%;">{{this.Date}}</h5>
                <h5 style="color: black;padding:0% 0% 0% 5%;">{{this.weather ?.main}}</h5>
            </div>
        </div>

    </div>
    <hr />
    <div class="row">
        <div class="col-xl-1 col-lg-6"></div>
        <div class="col-xl-10 col-lg-10" style="background-color: black;height: 100%;">
            <div class="col text-right" style="padding-top: 2%;">
                <div class="d-inline-block dropdown" placement="top-right">
                    <select formControlName="weather" (change)="selectOption($event.target.value)"  class="form-control">
                        <option>Hourly</option>
                        <option>Daily</option>
                    </select>
                </div>
            </div>
            <ngb-carousel >
                <ng-template ngbSlide>
                    <!-- <div  > -->

                        <ul style=" list-style-type: none; color: white;" *ngFor="let hourly of this.hourlyData" >
                            <li style="float: left;padding-right: 4%;">
                                <table>
                                    <tr>
                                        <th><p >{{ hourly.time }}</p></th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img class="wob_tci" style="color: black;align-items: center;" alt="Smoke" src="//ssl.gstatic.com/onebox/weather/64/fog.png" id="wob_tci" data-atf="0" data-frt="0">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td ><h3 *ngIf="hourly.temp != undefined">{{hourly.temp  }}</h3>
                                            <p style="font-size: small;" *ngIf="hourly.minTemp != undefined">{{ hourly.minTemp }}</p>
                                        </td>

                                    </tr>
                                </table>
                                </li>
                           </ul>
                </ng-template>
            </ngb-carousel>
        </div>
        <div class="col-xl-1 col-lg-1"></div>
    </div>
    <hr />
</div>
